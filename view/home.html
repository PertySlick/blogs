<include href="resources/template_header.inc.html" />

<section>
  <repeat group="{{ @bloggers }}" value="{{ @blogger }}">
    <div class="col-sm-4">
      <div class="card">
        <div class="img-frame">
          <img src="{{ 'images/profiles/' . @blogger->getImage() }}"
               class="img-responsive img-thumbnail center-block" alt="Blogger Profile" />
        </div>
        <p class="text-center">{{ @blogger->getUserName() }}</p>
        <div class="cardrule">
          <a href="{{ 'profile' . @blogger->getID() }}">view blogs</a>
          <span class="pull-right" style="display:inline;">Total: {{ @blogger->getBlogCount() }}</span>
        </div>
        <p class="text-center">Something from my latest blog:</p>
        <p>{{ @blogger->getLastBlog() }}</p>
      </div>
    </div>
  </repeat>

</section>
